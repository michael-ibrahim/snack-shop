<div class="p-3 m-3" style="border: 1px #ddd solid; border-radius: 5px;">
	<div class="row p-2">
		<div class="col-6">
			<h2>{{menuService.item(id).name}}</h2>
		</div>
		<div class="col-6 text-right">
			<button class="btn" (click)="menu()">Back to Menu</button>
		</div>
	</div>
	
	<div style="width:100%; height: 300px;">
		<img style="width:100%; height:100%; object-fit:cover;" src="{{menuService.item(id).photoUrl}}" />
	</div>
	<div class="row p-2">
		<div class="col-6">
			<h3>${{menuService.item(id).price}}</h3>
		</div>
		<div class="col-6 text-right">
			<button class="btn" (click)="basketService.add_item(id)">Add</button>
		</div>
	</div>
	<p class="p-2">{{menuService.item(id).description}}</p>
	
	<div>
</div>
